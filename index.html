<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@500&display=swap" rel="stylesheet">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"
    integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A=="
    crossorigin="" />


  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="phone.css">
  <title>IP Address Tracker</title>

</head>

<body>


  <div class="first-background">
    <div class="container">
      <div class="title">IP Address Tracker</div>
      <div class="search-box">
        <textarea name="" class="search-input" placeholder="Search for any IP Address or Domain"></textarea>
        <div class="search-button">
          <img src="images/icon-arrow.svg" alt="" class="arrow">
        </div>
      </div>
      <div class="info-box">
        <div class="ip">
          <div class="header">IP ADDRESS</div>
          <div class="content ip-info"></div>
        </div>
        <div class="line"></div>
        <div class="location">
          <div class="header">LOCATION</div>
          <div class="content location-info"></div>
        </div>
        <div class="line"></div>
        <div class="timezone">
          <div class="header">TIMEZONE</div>
          <div class="content timezone-info"></div>
        </div>
        <div class="line"></div>
        <div class="isp">
          <div class="header">ISP</div>
          <div class="content isp-info"></div>
        </div>
      </div>
    </div>
  </div>
  <div id="map"></div>

</body>

<script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"
  integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA=="
  crossorigin="" defer></script>
<script src="script.js" defer></script>


</html>
